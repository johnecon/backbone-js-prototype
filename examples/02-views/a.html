<!DOCTYPE HTML>
<html>
<head>
<title>Tut</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
</head>
<body>
	<script type="text/template" id="search_template"> 
		<label>Search</label> 
		<input type="text" id="search_input" /> 
		<input type="button" id="search_button" value="Search" /> 
	</script>

	<script type="text/template" class="customer_template">
		<label>name:</label> 
		<strong><%= name %></strong>
		<label>age:</label> 
		<strong><%= age %></strong>
		<label>city</label> 
		<strong><%= city %></strong>
	</script>

	<div id='sidebar' style='width:20%;float:left'>.
	</div>
	<div id='content' style='width:80%;float:left'>
		<h3>View rendered for search</h3>
		<div id="search_container"></div>
		<h3>View rendered for customer John</h3>
		<div id="john_container"></div>
		<h3>View rendered for all customers</h3>
		<div id="customers_container">
			<ul class='customers'></ul>
		</div>
	</div>
	<script type="text/javascript" src="a.js"></script>
</body>
</html>
